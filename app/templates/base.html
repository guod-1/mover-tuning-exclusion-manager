<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MTEM v2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-gray-100 flex min-h-screen">
    <div class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col fixed h-full">
        <div class="p-6 border-b border-gray-700 font-bold text-xl text-teal-500 uppercase">MTEM v2.0</div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="/dashboard" class="block p-3 rounded hover:bg-gray-700"><i class="fa-solid fa-gauge mr-2"></i>Dashboard</a>
            <a href="/movies" class="block p-3 rounded hover:bg-gray-700"><i class="fa-solid fa-film mr-2"></i>Movies</a>
            <a href="/shows" class="block p-3 rounded hover:bg-gray-700"><i class="fa-solid fa-tv mr-2"></i>TV Shows</a>
            <a href="/exclusions" class="block p-3 rounded hover:bg-gray-700"><i class="fa-solid fa-folder-minus mr-2"></i>Exclusions</a>
            <a href="/logs" class="block p-3 rounded hover:bg-gray-700"><i class="fa-solid fa-terminal mr-2"></i>Logs</a>
            <a href="/settings" class="block p-3 rounded hover:bg-gray-700"><i class="fa-solid fa-gear mr-2"></i>Settings</a>
        </nav>
    </div>
    <main class="flex-1 ml-64 p-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
