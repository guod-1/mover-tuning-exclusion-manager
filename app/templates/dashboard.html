{% extends "base.html" %}
{% block content %}
<h1 class="text-3xl font-bold mb-6 text-white">Dashboard <span class="text-xs bg-teal-900 text-teal-400 px-2 py-1 rounded ml-2">v2.0</span></h1>
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-gray-800 p-6 rounded-lg border border-gray-700">
        <p class="text-gray-400">Builder Last Run</p>
        <p class="text-xl font-mono text-teal-500">{{ settings.exclusions.get('last_build', 'Pending') }}</p>
    </div>
    <div class="bg-gray-800 p-6 rounded-lg border border-gray-700">
        <p class="text-gray-400">Cache Stats</p>
        <p class="text-4xl font-bold text-white">{{ stats.get('total_size', '0 GB') }}</p>
    </div>
</div>
{% endblock %}
