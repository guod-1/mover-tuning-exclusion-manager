{% extends "base.html" %}
{% block content %}
<div class="max-w-7xl mx-auto space-y-8">
    <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold text-white tracking-tight">Dashboard <span class="ml-4 px-2 py-0.5 bg-teal-900/30 text-teal-400 text-xs font-bold rounded-full border border-teal-800/50">v2.0</span></h1>
        <div class="text-right">
            <p class="text-[10px] text-gray-500 uppercase font-bold tracking-wider">Last Build</p>
            <p class="text-xs text-teal-500 font-mono">{{ settings.exclusions.last_build | default('Pending', true) }}</p>
        </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-gray-800 p-6 rounded-xl border border-gray-700 shadow-lg">
            <p class="text-sm text-gray-400">Total Items Protected</p>
            <p class="text-4xl font-bold text-white mt-2">{{ stats.movie_count + stats.tv_count }}</p>
        </div>
        <div class="bg-gray-800 p-6 rounded-xl border border-gray-700 shadow-lg">
            <p class="text-sm text-gray-400">Cache Size</p>
            <p class="text-4xl font-bold text-teal-500 mt-2">{{ stats.total_size | default('0 GB', true) }}</p>
        </div>
    </div>
</div>
{% endblock %}
