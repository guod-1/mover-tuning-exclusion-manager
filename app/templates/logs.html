{% extends "base.html" %}

{% block content %}
<div class="space-y-6">
    <div class="md:flex md:items-center md:justify-between">
        <div class="min-w-0 flex-1">
            <h2 class="text-2xl font-bold leading-7 text-gray-900 dark:text-white sm:truncate sm:text-3xl">System Logs</h2>
        </div>
        <div class="mt-4 flex md:ml-4 md:mt-0">
            <a href="/logs/download" class="inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500">
                Download Full Log
            </a>
        </div>
    </div>

    <div class="bg-gray-900 rounded-lg shadow-lg overflow-hidden">
        <div class="p-4 bg-gray-800 border-b border-gray-700 flex justify-between items-center">
            <span class="text-xs font-mono text-gray-400">/config/app.log (Last 200 lines)</span>
            <button onclick="window.location.reload()" class="text-xs text-indigo-400 hover:text-indigo-300">Refresh</button>
        </div>
        <pre class="p-6 text-sm font-mono text-green-400 overflow-x-auto whitespace-pre-wrap h-[600px] overflow-y-auto">{% if log_content %}{{ log_content }}{% else %}No log data available.{% endif %}</pre>
    </div>
</div>
{% endblock %}
