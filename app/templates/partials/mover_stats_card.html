<div id="mover-stats-card" class="bg-gray-800 rounded-xl border border-gray-700 shadow-lg overflow-hidden">
    <div class="px-6 py-4 border-b border-gray-700 flex justify-between items-center bg-gray-850">
        <h2 class="text-lg font-semibold text-white">
            <i class="fa-solid fa-chart-line mr-2 text-primary-500"></i> Mover Efficiency
        </h2>
        <div class="flex items-center space-x-4">
            {% if check_time %}
            <span class="text-[10px] text-gray-500 font-mono">Refreshed: {{ check_time }}</span>
            {% endif %}
            <button hx-get="/dashboard/stats/refresh" 
                    hx-target="#mover-stats-card" 
                    hx-swap="outerHTML"
                    class="text-gray-400 hover:text-white transition-colors">
                <i class="fa-solid fa-rotate htmx-indicator-spin"></i>
            </button>
        </div>
    </div>
    <div class="p-6">
        {% if stats %}
            <div class="grid grid-cols-2 gap-4">
                <div class="text-center p-4 bg-gray-900 rounded-lg">
                    <p class="text-sm text-gray-400">Files Protected</p>
                    <p class="text-2xl font-bold text-primary-400">{{ stats.excluded }}</p>
                </div>
                <div class="text-center p-4 bg-gray-900 rounded-lg">
                    <p class="text-sm text-gray-400">Files Moved</p>
                    <p class="text-2xl font-bold text-orange-400">{{ stats.moved }}</p>
                </div>
            </div>
            <p class="mt-4 text-[10px] text-gray-500 truncate italic">Source: {{ stats.filename }}</p>
        {% else %}
            <p class="text-center text-gray-500 italic">No mover logs found in /mover_logs</p>
        {% endif %}
    </div>
</div>
